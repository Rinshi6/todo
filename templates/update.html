{% extends 'base.html' %}
{% block title %}Home {% endblock title %}
{% block body %}
    <div class="container my-3">

        <h1>Update your todo</h1>
        <form action ="\update\{{todo.Sno}}" method="POST">
        <div class="mb-3">
            <label for="Title" class="form-label">ToDo title</label>
            <input type="text" class="form-control" name="Title" id="Title" placeholder="Title" value="{{todo.Title}}">
        </div>
        <div class="mb-3">
            <label for="Desc" class="form-label">ToDo description</label>
            <input type="text" class="form-control" name="Desc" id="Desc" placeholder="Description"value="{{todo.Desc}}">
        </div>
        <button type="submit" class="btn btn-dark ">Submit</button>
    </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
